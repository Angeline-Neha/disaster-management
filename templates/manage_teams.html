<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        :root {
            --primary: #4a0b2e;
            --secondary: #71073b;
            --accent: #570d2b;
            --danger: #6e0532;
            --light: #f8f9fa;
            --border: #e9ecef;
            --text: #292124;
            --text-light: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .team-table thead {
            background-color: var(--primary);
            color: white;
        }

        .team-table th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 500;
        }

        .team-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .team-table tr:last-child td {
            border-bottom: none;
        }

        .team-table tr:hover {
            background-color: var(--light);
        }

        .team-name {
            font-weight: 600;
            color: var(--primary);
        }

        .team-details {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .btn {
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            background-color: var(--light);
            border-radius: 6px;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .team-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Management</h1>

        {% if teams %}
            <table class="team-table">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Leader</th>
                        <th>Equipment</th>
                        <th>Personnel</th>
                        <th>Task ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                        <tr>
                            <td>
                                <div class="team-name">{{ team.team_name }}</div>
                            </td>
                            <td>{{ team.team_leader }}</td>
                            <td>{{ team.equipment }}</td>
                            <td>{{ team.personnel }}</td>
                            <td>{{ team.task_id }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('delete_team', team_id=team.id) }}" style="display: inline;">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this team?')">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="empty-state">
                <p>No teams found</p>
            </div>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-link">
            ‚Üê Back to Dashboard
        </a>
    </div>
</body>
</html>
